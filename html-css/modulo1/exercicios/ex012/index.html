<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body> 
    <!--CAP 11 AULA 5-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video (1).m4v" type="video/mp4">
        <source src="midia/meu-video (1).webm" type="video/webm">
        <source src="midia/meu-video (1).ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        
   </video>
    <!-- FORMA FÁCIL/"ERRADA"
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <video src="midia/meu-video (1).webm" width="500" controls></video>
    <video src="midia/meu-video (1).ogv" width="500" controls></video>
    <video src="midia/meu-video (1).m4v" width="500" controls></video>-->
    
    <!--CAP 11 AULA 6-->
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=bifXwg2KqFHFpsZl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197362334?h=cb0a03263d&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
